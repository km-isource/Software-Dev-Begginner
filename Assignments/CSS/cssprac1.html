<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .intro-section {
      background-color: #f2f2f2;
      margin-top: 20px;
    }
    .skills-section {
      background-color: #e0e0e0;
      margin-top: 20px;
      padding: 20px;
    }
    .skills-list {
      list-style-type: none;
      padding: 0;
    }
    .skills-list li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .contact-section {
      background-color: #f5f5f5;
      margin-top: 20px;
      padding: 20px;
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      header {
        padding: 10px;
      }
      section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>John Doe</h1>
  </header>
  <section class="intro-section">
    <h2>Introduction</h2>
    <p>Hello, I'm John Doe. I'm a web developer with experience in HTML, CSS, and JavaScript.</p>
  </section>
  <section class="skills-section">
    <h2>Skills</h2>
    <ul class="skills-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Responsive Design</li>
    </ul>
  </section>
  <section class="contact-section">
    <h2>Contact Information</h2>
    <p>Email: john.doe@example.com</p>
    <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a></p>
  </section>
</body>
</html>
